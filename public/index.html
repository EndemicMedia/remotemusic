<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <div id="player">
            <audio id="audio" controls></audio>
            <div id="controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div id="songInfo">
                <p id="currentSong">No song selected</p>
            </div>
        </div>
        <div id="sortControls">
            <button id="sortTypeToggle"><i class="fas fa-sort-alpha-down"></i></button>
            <button id="sortOrderToggle"><i class="fas fa-sort-amount-down"></i></button>
        </div>
        <div id="playlist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
