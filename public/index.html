<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">MP3 Player</h1>
        <div class="mb-4">
            <input type="text" id="folderPath" placeholder="Enter folder path" class="bg-gray-800 text-white p-2 rounded">
            <button onclick="window.loadFolder()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Load Folder</button>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-bold">Now Playing: <span id="nowPlaying" class="text-green-500"></span></h2>
            <div class="mt-2 bg-gray-700 rounded-full h-2 overflow-hidden">
                <div id="progressBar" class="bg-green-500 h-full w-0"></div>
            </div>
            <div class="flex justify-between mt-1">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
            <div class="mb-4 flex space-x-2">
                <button onclick="window.skip(-30)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"><i class="fas fa-backward"></i> 30s</button>
                <button onclick="window.pause()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"><i class="fas fa-pause"></i> Pause</button>
                <button onclick="window.resume()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"><i class="fas fa-play"></i> Play</button>
                <button onclick="window.stop()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"><i class="fas fa-stop"></i> Stop</button>
                <button onclick="window.skip(30)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">30s <i class="fas fa-forward"></i></button>
            </div>
            <div class="flex space-x-2 mt-2">
                <button onclick="window.rate(0)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">0</button>
                <button onclick="window.rate(1)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">⭐</button>
                <button onclick="window.rate(2)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">⭐⭐</button>
                <button onclick="window.rate(3)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">⭐⭐⭐</button>
                <button onclick="window.rate(4)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">⭐⭐⭐⭐</button>
                <button onclick="window.rate(5)" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">⭐⭐⭐⭐⭐</button>
                <button onclick="window.rate('Unrated')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Unrate</button>
            </div>
        </div>
        
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Playlist</h2>
            <div class="flex space-x-2 mb-2">
                <select id="ratingFilter" onchange="window.filterPlaylist()" class="bg-gray-800 text-white p-2 rounded">
                    <option value="all">All Ratings</option>
                    <option value="unrated">Unrated</option>
                    <option value="0">0 Stars</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="bg-gray-800 rounded p-2">
                <div class="flex justify-between items-center font-bold mb-2">
                    <span class="w-1/3">Filename</span>
                    <span class="w-1/3 text-center">Genre</span>
                    <!-- <span class="w-1/6 text-center">Duration</span> -->
                    <span class="w-1/6 text-center">Rating</span>
                </div>
                <ul id="playlist"></ul>
            </div>
        </div>
    </div>
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white p-2 rounded hidden"></div>
    <script src="script.js"></script>
</body>
</html>
